<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Blog</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <header class="bg-white dark:bg-gray-800 shadow sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">Pro Blog</h1>
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                <svg class="w-6 h-6 text-yellow-500 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path id="sun-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    <path id="moon-icon" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Toast Notification -->
        <div id="toast" class="fixed top-4 right-4 z-30 hidden p-4 rounded-lg shadow-lg text-white"></div>

        <!-- Post Form -->
        <section class="mb-12">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg transform transition-all duration-300 hover:shadow-xl">
                <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Create a New Post</h2>
                <form id="post-form" class="space-y-4">
                    <div>
                        <input type="text" id="title" name="title" placeholder="Post Title" required
                               class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100 transition-all duration-200">
                        <p id="title-error" class="text-red-500 text-sm mt-1 hidden">Title is required</p>
                    </div>
                    <div>
                        <textarea id="content" name="content" placeholder="Post Content" required
                                  class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100 transition-all duration-200 h-32 resize-y"></textarea>
                        <p id="content-error" class="text-red-500 text-sm mt-1 hidden">Content is required</p>
                    </div>
                    <button type="submit"
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">Add Post</button>
                </form>
            </div>
        </section>

        <!-- Posts List -->
        <section id="posts-list" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            {% if posts %}
                {% for post in posts %}
                    <div class="post-card bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-xl">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-2">{{ post.title }}</h3>
                        <p class="text-gray-600 dark:text-gray-300 mb-4">{{ post.content }}</p>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Posted on: {{ post.created_at }}</p>
                        <div class="mt-4 flex space-x-2">
                            <button data-index="{{ loop.index0 }}" class="edit-post bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition-colors duration-200">Edit</button>
                            <button data-index="{{ loop.index0 }}" class="delete-post bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors duration-200">Delete</button>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center col-span-full text-gray-500 dark:text-gray-400">No posts yet. Add one above!</p>
            {% endif %}
        </section>

        <!-- Edit Post Modal -->
        <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-30">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
                <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Edit Post</h2>
                <form id="edit-form" class="space-y-4">
                    <input type="hidden" id="edit-index">
                    <div>
                        <input type="text" id="edit-title" name="title" placeholder="Post Title" required
                               class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100 transition-all duration-200">
                        <p id="edit-title-error" class="text-red-500 text-sm mt-1 hidden">Title is required</p>
                    </div>
                    <div>
                        <textarea id="edit-content" name="content" placeholder="Post Content" required
                                  class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100 transition-all duration-200 h-32 resize-y"></textarea>
                        <p id="edit-content-error" class="text-red-500 text-sm mt-1 hidden">Content is required</p>
                    </div>
                    <div class="flex space-x-2">
                        <button type="submit"
                                class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">Save</button>
                        <button type="button" id="cancel-edit"
                                class="bg-gray-300 dark:bg-gray-600 text-gray-900 dark:text-gray-100 px-6 py-2 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-700 transition-colors duration-200">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Custom JavaScript -->
    <script src="/static/script.js"></script>
</body>
</html>
